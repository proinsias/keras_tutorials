---

sudo: false  # Use container-based infrastructure

branches:
  only:
    - master

language: python

python:
  - "3.7"

env:
  global:
    - PLAIDML_EXPERIMENTAL=1
    - PLAIDML_DEVICE_IDS=llvm_cpu.0

cache:
  apt: true
  bundler: true
  ccache: true
  custom_install: true  # Since we override the default install command.
  pip: true
  directories:
    - "${HOME}/.cache/pip"
    - "${HOME}/.ccache"
    - "${HOME}/.pip-cache"
    - "${VIRTUAL_ENV}"
    - node_modules  # NPM packages

before_cache:
  - rm --force "${HOME}/.cache/pip/log/debug.log"

before_install:
  - travis_retry rvm install 2.3.2 && rvm --default use 2.3.2
  - git --version
  - npm --version
  - ruby --version

install:
  # FIXME: Need?
  # - rvm --default use 2.3.2
  - ruby --version
  - gem update --system --no-document
  - gem install bundler
  - gem --version
  - travis_retry bundle install
  - bundle --version
  - bundle-audit --version
  - mdl --version
  - overcommit --version
  - python -m pip install pipenv
  - pipenv --version
  - pipenv install --deploy --system

script:
  # FIXME: Need?
  # - rvm --default use 2.3.2
  - ruby --version
  - overcommit --sign
  - overcommit --sign pre-commit
  # FIXME: Confirm below runs flake8, pycodestyle, pydocstyle etc.
  - overcommit --run
  # Run pytests.
  - python -m pytest

# after_success:
#   -

notifications:
  slack:
    # yamllint disable-line rule:line-length
    secure: 
